services:
  comanda.infrastructure.mongo.database:
    container_name: "comanda.database"
    image: mongo:latest
    env_file:
      - .env
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - comanda.infrastructure.mongo.database:/data/db

  comanda.infrastructure.federation:
    container_name: "comanda.infrastructure.federation"
    image: httpsrichardy/federation:latest
    env_file:
      - .env
    ports:
      - "5000:8080"
    depends_on:
      - comanda.infrastructure.mongo.database
    environment:
      Settings__Database__ConnectionString: ${MONGO_CONNECTIONSTRING}
      Settings__Database__DatabaseName: ${MONGO_DATABASENAME}
      Settings__Administration__Username: ${ADMIN_USERNAME}
      Settings__Administration__Password: ${ADMIN_PASSWORD}

  comanda.orchestrator.infrastructure.seq:
    container_name: "comanda.orchestrator.seq"
    image: datalust/seq:latest
    restart: unless-stopped
    ports:
      - "5341:80"
      - "5342:5341"
    environment:
      ACCEPT_EULA: "Y"
      SEQ_FIRSTRUN_ADMINPASSWORD: ${SEQ_FIRSTRUN_ADMINPASSWORD}
    volumes:
      - comanda.orchestrator.infrastructure.seq:/data

  comanda.orders.webapi:
    container_name: "comanda.orders.webapi"
    image: httpsrichardy/comanda.orders:latest
    env_file:
      - .env
    ports:
      - "8080:5000"
    environment:
      ASPNETCORE_URLS: "http://+:5000"
      Settings__Database__ConnectionString: ${MONGO_CONNECTIONSTRING}
      Settings__Database__DatabaseName: ${MONGO_DATABASENAME}
      Settings__Federation__BaseUrl: ${FEDERATION_BASEURL}
      Settings__Federation__Tenant: ${FEDERATION_TENANT}
      Settings__Federation__ClientId: ${FEDERATION_CLIENT_ID}
      Settings__Federation__ClientSecret: ${FEDERATION_CLIENT_SECRET}
    depends_on:
      - comanda.infrastructure.mongo.database

  comanda.profiles.webapi:
    container_name: "comanda.profiles.webapi"
    image: httpsrichardy/comanda.profiles:latest
    env_file:
      - .env
    ports:
      - "8085:5000"
    environment:
      ASPNETCORE_URLS: "http://+:5000"
      Settings__Database__ConnectionString: ${MONGO_CONNECTIONSTRING}
      Settings__Database__DatabaseName: ${MONGO_DATABASENAME}
      Settings__Federation__BaseUrl: ${FEDERATION_BASEURL}
      Settings__Federation__Tenant: ${FEDERATION_TENANT}
      Settings__Federation__ClientId: ${FEDERATION_CLIENT_ID}
      Settings__Federation__ClientSecret: ${FEDERATION_CLIENT_SECRET}
    depends_on:
      - comanda.infrastructure.mongo.database

  comanda.stores.webapi:
    container_name: "comanda.stores.webapi"
    image: httpsrichardy/comanda.stores:latest
    env_file:
      - .env
    ports:
      - "8090:5000"
    environment:
      ASPNETCORE_URLS: "http://+:5000"
      Settings__Database__ConnectionString: ${MONGO_CONNECTIONSTRING}
      Settings__Database__DatabaseName: ${MONGO_DATABASENAME}
      Settings__Federation__BaseUrl: ${FEDERATION_BASEURL}
      Settings__Federation__Tenant: ${FEDERATION_TENANT}
      Settings__Federation__ClientId: ${FEDERATION_CLIENT_ID}
      Settings__Federation__ClientSecret: ${FEDERATION_CLIENT_SECRET}
    depends_on:
      - comanda.infrastructure.mongo.database

  comanda.payments.webapi:
    container_name: "comanda.payments.webapi"
    image: httpsrichardy/comanda.payments:latest
    env_file:
      - .env
    ports:
      - "8095:5000"
    environment:
      ASPNETCORE_URLS: "http://+:5000"
      Settings__Database__ConnectionString: ${MONGO_CONNECTIONSTRING}
      Settings__Database__DatabaseName: ${MONGO_DATABASENAME}
      Settings__Federation__BaseUrl: ${FEDERATION_BASEURL}
      Settings__Federation__Tenant: ${FEDERATION_TENANT}
      Settings__Federation__ClientId: ${FEDERATION_CLIENT_ID}
      Settings__Federation__ClientSecret: ${FEDERATION_CLIENT_SECRET}
      Settings__AbacatePay__Url: ${ABACATEPAY_URL}
    depends_on:
      - comanda.infrastructure.mongo.database

  comanda.subscriptions.webapi:
    container_name: "comanda.subscriptions.webapi"
    image: httpsrichardy/comanda.subscriptions:latest
    env_file:
      - .env
    ports:
      - "8100:5000"
    environment:
      ASPNETCORE_URLS: "http://+:5000"
      Settings__Database__ConnectionString: ${MONGO_CONNECTIONSTRING}
      Settings__Database__DatabaseName: ${MONGO_DATABASENAME}
      Settings__Federation__BaseUrl: ${FEDERATION_BASEURL}
      Settings__Federation__Tenant: ${FEDERATION_TENANT}
      Settings__Federation__ClientId: ${FEDERATION_CLIENT_ID}
      Settings__Federation__ClientSecret: ${FEDERATION_CLIENT_SECRET}
      Settings__Stripe__Secret: ${STRIPE_SECRET}
    depends_on:
      - comanda.infrastructure.mongo.database

volumes:
  comanda.infrastructure.mongo.database:
  comanda.orchestrator.infrastructure.seq:
