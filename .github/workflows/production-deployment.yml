name: workflow â€” trigger production deployment

on:
  workflow_call:
    inputs:
      service_path:
        required: true
        type: string

      image_name:
        required: true
        type: string

      deploy_url_secret:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ inputs.service_path }}

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: build docker image
        run: docker build -t ${{ inputs.image_name }}:latest .

      - name: login docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: push docker image
        run: docker push ${{ inputs.image_name }}:latest

      - name: deploy webhook
        run: curl -X POST ${{ secrets[inputs.deploy_url_secret] }}
